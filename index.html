<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>tip calculator </title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/images/logo.svg" alt="logo">
        </div>
        <div class="card">
            <div class="input">
         <div class="bill-container">
        <div class="label-wrapper">
            <label for="inp-bill">Bill</label>
        </div>
           <div class="inp-wrapper">
               <input class="inp-text" type="text" name="inp-bill" id="inp-bill" placeholder="0.0">
               <img src="./images/images/icon-dollar.svg" alt="dollar.icon">
           </div>
         </div>

         <div class="tip-container">
            <div class="label-wrapper">
                <label for="inp-tip">Select tip%</label>
              
            </div>
            <div class="btn-wrapper">
                <div class="btn">5%</div>
                <div class="btn">10%</div>
                <div class="btn btn-active">15%</div>
                <div class="btn">25%</div>
                <div class="btn">50%</div>
                <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="custom">
            </div>
         </div>
          <div class="people-container">
            <div class="label-wrapper">
                <label for="inp-people">number of people</label>
                <div class="error-msg">can't be zero</div>
            </div>
               <div class="inp-wrapper">
                   <input class="inp-text" type="text" name="inp-people" id="inp-people" placeholder="1">
                   <img src="./images/images/icon-person.svg" alt="icon-person.icon">
               </div>
          </div>
              
            </div>
            <div class="output">
        <div class="line-wrapper">
            <div class="line-output">
                <div class="title-wrapper">
                    <div class="title">Tip amount </div>
                        <div class="decs">/person</div>
                    </div>
                    <div class="value">$4.27 </div>
                    </div>
                    <div class="line-output">
                        <div class="title-wrapper">
                            <div class="title">Total</div>
                                <div class="decs">/person</div>
                                </div>
                           <div class="value"> $32.27</div>
                </div>
        
            </div>
            <div class="btn">Reset</div>
        </div>
    
           
           
        </div>
        </div>
</body>
</html>
